<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: lightpink ;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .details-section {
            margin: 20px 0;
        }

        .details-section h2 {
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .details-section p {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .logout-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-button button {
            padding: 8px 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="logout-button">
            <button onclick="logout()">Logout</button>
        </div>

        <h1>Employee Dashboard</h1>

        <!-- Employee Details Section -->
        <div class="details-section">
            <h2>Personal Information</h2>
            <p><strong>Employee Code:</strong> <span id="empCode"></span></p>
            <p><strong>Name:</strong> <span id="empName"></span></p>
            <p><strong>Company Email:</strong> <span id="empEmail"></span></p>
        </div>

        <div class="details-section">
            <h2>Work Information</h2>
            <p><strong>Manager Name:</strong> <span id="empManager"></span></p>
            <p><strong>Current Project:</strong> <span id="empProject"></span></p>
            <p><strong>Salary:</strong> <span id="empSalary"></span></p>
            <p><strong>Work Experience:</strong> <span id="empExperience"></span></p>
        </div>
    </div>

    <script>
        // Employee details object (to be fetched from backend in a real scenario)
        const employeeData = {
            code: 'EMP001',
            name: 'Kavi',
            email: 'kavi@company.com',
            manager: 'James Smith',
            project: 'Project Alpha',
            salary: '45,000',
            experience: '1 year'
        };

        // Function to populate the dashboard with employee data
        function populateEmployeeData() {
            document.getElementById('empCode').textContent = employeeData.code;
            document.getElementById('empName').textContent = employeeData.name;
            document.getElementById('empEmail').textContent = employeeData.email;
            document.getElementById('empManager').textContent = employeeData.manager;
            document.getElementById('empProject').textContent = employeeData.project;
            document.getElementById('empSalary').textContent = employeeData.salary;
            document.getElementById('empExperience').textContent = employeeData.experience;
        }

        // Function to handle logout
        function logout() {
            window.location.href = 'login.html';
        }

        // Populate employee details when the page loads
        window.onload = populateEmployeeData;
    </script>
</body>
</html>
