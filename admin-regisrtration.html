<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .registration-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .register-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .register-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Admin Registration</h1>
        <form id="adminForm">
            <label for="adminName">Admin Name</label>
            <input type="text" id="adminName" name="adminName" placeholder="Enter admin name" required>

            <label for="adminEmail">Email</label>
            <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter email" required>

            <label for="adminPassword">Password</label>
            <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>

            <div id="error" class="error-message"></div>
            <div id="success" class="success-message"></div>

            <button type="submit" class="register-button">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const adminName = document.getElementById('adminName').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const mobile = document.getElementById('mobile').value;
            const errorElement = document.getElementById('error');
            const successElement = document.getElementById('success');

            // Clear previous messages
            errorElement.textContent = '';
            successElement.textContent = '';

            // Validate password and confirm password match
            if (adminPassword !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match!';
                return;
            }

            // Simulating a successful registration
            successElement.textContent = 'Admin ' + adminName + ' has been successfully registered!';
            
            // Reset form fields
            document.getElementById('adminForm').reset();

            // Redirect to login page after a delay
            setTimeout(function() {
                window.location.href = 'login.html';  // Change to your login page file path
            }, 2000); // Redirect after 2 seconds
        });
    </script>
</body>
</html>
