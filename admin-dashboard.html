<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: palegoldenrod;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .action-buttons button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button[type="submit"] {
            background-color: darkcyan;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: darkcyan;
        }

        .logout-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-button button {
            background-color: red;
        }

        .logout-button button:hover {
            background-color: #b30000;
        }

        .message {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="logout-button">
            <button onclick="logout()">Logout</button>
        </div>

        <h1>Admin Dashboard</h1>

        <!-- Employee List Section -->
        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee Code</th>
                    <th> Name of Employee</th>
                    <th>Company Email</th>
                    <th>Manager Name</th>
                    <th>Current Project</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be populated dynamically -->
            </tbody>
        </table>

        <!-- Add New Employee Form -->
        <h2>Add New Employee</h2>
        <div class="form-container">
            <form id="addEmployeeForm">
                <div class="form-group">
                    <label for="empCode">Employee Code</label>
                    <input type="text" id="empCode" name="empCode" required>
                </div>
                <div class="form-group">
                    <label for="empName">Name</label>
                    <input type="text" id="empName" name="empName" required>
                </div>
                <div class="form-group">
                    <label for="empEmail">Email</label>
                    <input type="email" id="empEmail" name="empEmail" required>
                </div>
                <div class="form-group">
                    <label for="empManager">Manager</label>
                    <input type="text" id="empManager" name="empManager" required>
                </div>
                <div class="form-group">
                    <label for="empProject">Current Project</label>
                    <input type="text" id="empProject" name="empProject" required>
                </div>
                <button type="submit">Add Employee</button>
            </form>
        </div>

        <!-- Success Message -->
        <p id="message" class="message"></p>
    </div>

    <script>
        // Sample employee data (You can later replace this with actual backend data)
        let employees = [
            {
                code: 'EMP001',
                name: 'Kavi',
                email: 'kavi@company.com',
                manager: 'James Smith',
                project: 'Project Alpha'
            },
            {
                code: 'EMP002',
                name: 'Priya',
                email: 'priyanka@company.com',
                manager: 'John Doe',
                project: 'Project Beta'
            }
        ];

        // Function to populate the employee table
        function populateEmployeeTable() {
            const employeeTableBody = document.querySelector('#employeeTable tbody');
            employeeTableBody.innerHTML = ''; // Clear table before populating

            employees.forEach((employee, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${employee.code}</td>
                    <td>${employee.name}</td>
                    <td>${employee.email}</td>
                    <td>${employee.manager}</td>
                    <td>${employee.project}</td>
                    <td class="action-buttons">
                        <button onclick="editEmployee(${index})">Edit</button>
                        <button onclick="deleteEmployee(${index})">Delete</button>
                    </td>
                `;

                employeeTableBody.appendChild(row);
            });
        }

        // Function to add new employee
        document.getElementById('addEmployeeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newEmployee = {
                code: document.getElementById('empCode').value,
                name: document.getElementById('empName').value,
                email: document.getElementById('empEmail').value,
                manager: document.getElementById('empManager').value,
                project: document.getElementById('empProject').value
            };

            employees.push(newEmployee);
            populateEmployeeTable();

            // Clear the form
            this.reset();

            // Display success message
            document.getElementById('message').textContent = 'Employee added successfully!';
        });

        // Function to edit employee (Placeholder function, you can implement further)
        function editEmployee(index) {
            alert('Edit functionality coming soon!');
        }

        // Function to delete an employee
        function deleteEmployee(index) {
            employees.splice(index, 1);
            populateEmployeeTable();
        }

        // Function to handle logout
        function logout() {
            window.location.href = 'login.html';
        }

        // Initialize table with sample data
        populateEmployeeTable();
    </script>
</body>
</html>
